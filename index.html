<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS- FIND / FILTER</title>
</head>
<body>
    <main class="card-principal">
        <div class="card-principal__layout">
            <p>FIND</p>
            <input class="card-principal__layout__dados" placeholder="Lista separa por ," type="text" id="lista_find">
            <input class="card-principal__layout__dados" placeholder="Encontrar" type="text" id="encontrar_find">
            <button class="card-principal__layout__botao" id="botao_find" >Encontrar</button>
            <span id="resultado_find">RESULTADO</span>
        </div>
        <div class="card-principal__layout">
            <p>FILTER</p>
            <input class="card-principal__layout__dados" placeholder="Lista separa por ," type="text" id="lista_filter">
            <input class="card-principal__layout__dados" placeholder="Encontrar" type="text" id="encontrar_filter">
            <button class="card-principal__layout__botao" id="botao_filter">Filtrar</button>
            <span id="resultado_filter">RESULTADO</span>
        </div>
    </main>
    
</body>
</html>
